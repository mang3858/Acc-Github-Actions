name: Slack Notify (Minimal)

on:
  workflow_dispatch: 

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":" ACC GitHub Actions 실습: Slack 연결 성공!"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
